<ion-header>
  <ion-toolbar>
    <ion-title>register</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<div class = "container-fluid">
  <div class="col-12 col-sm-6">
  <ion-item class="alert-email">
    <ion-label position="floating">E-mail</ion-label>
    <ion-input id="email" [(ngModel)]="email" type="email" required pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$"></ion-input>
  </ion-item>

<div class = "form-group">
  <ion-item>
    <ion-label position="floating">Password</ion-label>
    <ion-input type="password" [(ngModel)]="password" required></ion-input>
  </ion-item>
</div>
  <ion-button style = "display: grid" float = "right" color="primary" size = 'small' (click)="signup(email,password)" [disabled] = "!email || !password " >Add new account </ion-button>

</div>
</div>
</ion-content>
