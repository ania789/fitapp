<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="justify-content-center">
    <div class="container-fluid">
      <div class="col-12 col-sm-6">
        <ion-item class="alert-email">
          <ion-label position="floating">E-mail</ion-label>
          <ion-input value="" [(ngModel)]="email" type="email" required
            pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$"></ion-input>
        </ion-item>
        <div class="form-group">
          <ion-item>
            <ion-label position="floating">Password</ion-label>
            <ion-input value="" type="password" [(ngModel)]="password" required></ion-input>
          </ion-item>
        </div>
        <ion-button style="display: grid" color="primary" size='small' (click)="login()"
          [disabled]="!email || !password">
          Login </ion-button>
        <a routerLink="/register" routerLinkActive="active">If you don't have account. Create it</a>
      </div>
      </div>
    </div>
</ion-content>
